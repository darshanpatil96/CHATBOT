<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Interface</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

  <!-- Chatbot Container -->
  <div class="w-full max-w-sm md:max-w-md lg:max-w-lg bg-gray-800 rounded-2xl shadow-xl flex flex-col overflow-hidden">
      
      <!-- Header -->
      <div class="bg-gray-700 p-4 border-b border-gray-600 flex items-center space-x-3 rounded-t-2xl">
          <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
              </svg>
          </div>
          <div>
              <h1 class="font-semibold text-lg">MyChat AI</h1>
              <p class="text-sm text-gray-400">Online</p>
          </div>
      </div>

      <!-- Message Display Area -->
      <div id="messages" class="flex-1 p-4 space-y-4 overflow-y-auto scrollbar-hide flex flex-col-reverse">
          <!-- Initial bot message -->
          <div class="flex items-end justify-start">
              <div class="flex flex-col space-y-2 text-sm max-w-xs mx-2 order-2 items-start">
                  <div>
                      <span class="px-4 py-2 rounded-2xl bot-message text-white inline-block shadow-md">Hello! How can I assist you today?</span>
                  </div>
              </div>
          </div>
      </div>

      <!-- Input and Send Button -->
      <div class="bg-gray-700 p-4 border-t border-gray-600 flex items-center space-x-3 rounded-b-2xl">
          <input type="text" id="userInput" placeholder="Type your message..." class="flex-1 p-3 rounded-full bg-gray-600 border border-gray-500 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200" />
          <button id="sendBtn" class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-full shadow-lg focus:outline-none transition-all duration-200">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform rotate-90" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
              </svg>
          </button>
      </div>
  </div>

  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
